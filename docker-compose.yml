version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-5000}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - ops-tracker-network
    volumes:
      - ./logs:/app/logs

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ops-tracker
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - ops-tracker-network

volumes:
  mongodb_data:
    driver: local

networks:
  ops-tracker-network:
    driver: bridge
